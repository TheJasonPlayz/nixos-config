[layout]
module-padding = 1

separator = "  |  "

spacing = 0
dim-value = 1.0

tray-detached = false
tray-maxsize = 10
tray-padding = 0
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

[settings]
screenchange-reload = true

[colors]
color1 = #22577a
color2 = #38a3a5
color3 = #57cc99
color4 = #80ed99
color5 = #c7f9cc

[bar/xmonad]
width = 100% 
height = 24pt
radius = 6
fixed-center = true

background = ${colors.color1}
foreground = #ffffff

line-size = 3pt
line-color = #000000

padding-left = 0
padding-right = 1

overline-size = 2
overline-color = #00000000

module-margin-left = 1
module-margin-right = 2
modules-left = xmonad
modules-right = cpu

tray-padding = 3
tray-background = ${colors.color1}

seperator = "  |  "

font-0 = AgaveNerdFont-Regular

enable-ipc = true
